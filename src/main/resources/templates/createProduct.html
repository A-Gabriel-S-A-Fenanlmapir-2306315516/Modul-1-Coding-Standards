<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Create New Product</h3>
      <hr>

      <form th:action="@{/product/create}" th:object="${product}" method="post">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Product Name</label>
          <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="quantityInput" class="form-label">Quantity</label>
          <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter product quantity" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
