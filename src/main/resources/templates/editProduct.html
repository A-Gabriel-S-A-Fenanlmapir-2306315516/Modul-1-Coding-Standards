<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Edit Product</h3>

    <div class = "mt-4">
        <form th:action="@{/product/edit}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{productId}" />

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" th:field="*{productName}" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label>Product Quantity</label>
                <input type="number" class="form-control" th:field="*{productQuantity}" placeholder="Enter product quantity">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
