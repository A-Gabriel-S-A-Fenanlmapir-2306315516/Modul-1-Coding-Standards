<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Edit Product</h3>
    <form th:action="@{/product/edit}" th:object ="${product}" method="post" class="">
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" th:field="*{productName}" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label>Product Quantity</label>
            <input type="number" class="form-control" th:field="*{productQuantity}" placeholder="Enter product quantity">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/product/list}" class="btn-secondary">back</a>
    </form>
</div>
</body>
</html>
